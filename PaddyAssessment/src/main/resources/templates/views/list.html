<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout}">
<head>
<title>User Trips Page</title>
</head>
<body>

	<div layout:fragment="content" class="container mySpace">
		<form action="/trips" class="form-inline">
			<div class="form-group mb-2">
				<input type="text" class="form-control" name="city"
					placeholder="Search User" /> <input type="submit" value="Search"
					class="btn btn-primary" />
			</div>
		</form>
		<!-- <form action="/addTrip" class="form-inline">
			<input type="submit" value="Create New Trip" class="btn btn-primary" />
		</form> -->
		<div class="card">
			<div class="card card-body">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Name</th>
							<th>Email</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user:${users}">
							<td th:text="${user.email}"></td>
							<td th:text="${user.name}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
